version: "2"
services:
  neoscan:
    image: ${REGISTRY_PATH}
    restart: always
    extra_hosts:
      - "postgres:10.1.1.1"
    environment:
      HOST: ${HOST}
      PORT: 4000
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

#certificate generated with:
# sudo certbot certonly --standalone --preferred-challenges http --http-01-port 80 -d neoscan.backslash.fr

  haproxy:
    image: ${HAPROXY_REGISTRY_PATH}
    restart: always
    ports:
     - "80:80"
     - "443:443"
     - "9000:9000"
    volumes:
     - "/etc/letsencrypt/:/etc/letsencrypt/:ro"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
